<div class="card-wrapper">
    <div class="card">

        <div class="card-entry">
            
            <div class="label">Cash In</div>
            <div class="value">${{cashIn()}}</div>
        </div>
    
        <div class="card-entry">
            <div class="label">Cash Out</div>
            <div class="value">${{fg.controls.cashOut.value}}</div>
        </div>
    
        <div class="card-entry">
            <div class="label">Disposable Income</div>
            <div class="value">${{fg.controls.disposableIncome.value}}</div>
        </div>
    </div>

    <button mat-raised-button [matMenuTriggerFor]="menu">Edit</button>
            <mat-menu #menu="matMenu">
                <form [formGroup]="fg" (ngSubmit)="onSubmit()" (click)="$event.stopPropagation()">
                    <mat-form-field>
                        <mat-label>Cash In</mat-label>
                        <input 
                            matInput 
                            type="number"
                            formControlName="cashIn"
                            pattern="\d+">
                    </mat-form-field>
                    @if(fg.controls.cashIn.errors){
                        <mat-error>Cash In must be 0 or greater</mat-error>
                    }
                    <button mat-raised-button type="submit">Submit</button>
                </form>
                
            </mat-menu>
</div>
